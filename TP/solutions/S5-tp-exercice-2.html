<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>S5_2</title>
	</head>
	<body>
		<button id="bouton">Cliquez</button>
		<p id="resultat"></p>

		<script>
			// Déclarer les contance
			const bouton = document.getElementById("bouton");
			const monP = document.getElementById("resultat");

			// Ajouter l'événement "click"
			bouton.addEventListener("click", ajoutResultat);

			function ajoutResultat() {
				// Récupérer le contenu
				const valeurInitiale = Number(monP.innerHTML);

				if (valeurInitiale) {
					const valeurFinale = valeurInitiale + 1;
					monP.innerHTML = valeurFinale;
				} else {
					monP.innerHTML = 1;
				}

				// Pour le fun, version ES6 :
				// monP.innerHTML = valeurInitiale ? valeurInitiale + 1 : 1;
			}
		</script>
	</body>
</html>
