<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Ex5</title>
		<style>
			div {
				width: 100%;
				height: 20px;
			}
		</style>
	</head>
	<body>
		<script>
			for (let i = 0; i <= 360; i += 5) {
				let box = document.createElement("div");
				box.style.cssText = `background-color:hsl(${i}, 100%, 50%);`;
				document.body.appendChild(box);
			}
		</script>
	</body>
</html>
