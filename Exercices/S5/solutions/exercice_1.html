<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ex1</title>
</head>
<body>
  <script>
    for (let i = 1; i < 10; i++) {
      let newElem = document.createElement("span");
      newElem.style.fontSize = `${25 * i}px`;
      newElem.innerHTML = i;
      document.body.appendChild(newElem);
    }
  </script>
</body>
</html>
