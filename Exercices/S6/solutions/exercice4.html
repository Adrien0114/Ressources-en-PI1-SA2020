<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ex4</title>
    <style>
      div {
        width: 25px;
        height: 25px;
        display: inline-block;
        border: 1px black solid;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <script>
      // 4.1
      for (let i = 1; i <= 20; i++) {
        for (let j = 1; j <= 20; j++) {
          const div = document.createElement('div');
          // 4.2
          div.innerHTML = i * j;
          // 4.3
          div.style.backgroundColor = `hsl(${i * j}, 100%, 50%)`;
          document.body.appendChild(div);
        }
        const br = document.createElement('br');
        document.body.appendChild(br);
      }
    </script>
  </body>
</html>
