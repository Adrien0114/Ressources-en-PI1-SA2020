<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ex5</title>
  </head>
  <body>
    <script>
      // 5.1
      const nombres = [];
      for (let i = 1; i <= 100; i++) nombres.push(i);

      // 5.2 - avec .map()
      const multiplie10 = nombres.map((n) => n * 10);

      // 5.2 - avec une boucle for
      const multiplie10For = [];
      for (let i = 0; i < nombres.length; i++) {
        multiplie10For.push(nombres[i] * 10);
      }

      // 5.2 - avec .forEach()
      const multiplie10ForEach = [];
      nombres.forEach((nbr) => multiplie10ForEach.push(nbr * 10));
    </script>
  </body>
</html>
